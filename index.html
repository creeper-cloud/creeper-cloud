<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper Cloud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo">
                <i class="fas fa-bomb"></i>
                <h1>Creeper Cloud</h1>
            </div>
        </header>

        <main>
            <!-- Manhua Section -->
            <section class="card">
                <div class="card-header">
                    <i class="fas fa-book-open"></i>
                    <h2>Manhua Scan</h2>
                </div>
                <p>Latest translated manhua updates</p>
                <div class="button-group">
                    <a href="#" class="button primary">
                        <i class="fas fa-book-reader"></i> Read Now
                    </a>
                    <a href="#" class="button discord">
                        <i class="fab fa-discord"></i> Join Community
                    </a>
                </div>
            </section>

            <!-- Hosting Services -->
            <section class="card">
                <div class="card-header">
                    <i class="fas fa-server"></i>
                    <h2>Hosting Services</h2>
                </div>
                <div class="service-grid">
                    <a href="#" class="service-item windows">
                        <i class="fab fa-windows"></i> Windows VPS
                    </a>
                    <a href="#" class="service-item ubuntu">
                        <i class="fab fa-ubuntu"></i> Ubuntu VPS
                    </a>
                    <a href="#" class="service-item minecraft">
                        <i class="fas fa-cube"></i> Minecraft Hosting
                    </a>
                </div>
                <a href="#" class="button support">
                    <i class="fas fa-headset"></i> Technical Support
                </a>
            </section>

            <!-- Coming Soon -->
            <section class="card">
                <div class="card-header">
                    <i class="fas fa-hourglass-half"></i>
                    <h2>Coming Soon</h2>
                </div>
                <p>New services exploding soon!</p>
                <a href="#" class="button primary">
                    <i class="fas fa-bell"></i> Get Updates
                </a>
            </section>
        </main>

        <footer>
            <p>Â© 2025 Creeper Cloud</p>
            <div class="footer-links">
                <a href="/privacy">Privacy</a>
                <a href="/terms">Terms</a>
            </div>
        </footer>
    </div>
</body>
</html>
